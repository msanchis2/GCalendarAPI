<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <script src="index.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    
    <noscript>Por favor habilita los scripts para usar esta web</noscript>
    <title>API Google Calendar</title>
</head>
<body>
    <div>
        <p>Reserva un evento</p>
        <form>
            <label for="date">Email:</label>
            <input type="email" id="email_field">
            <label for="date">Fecha del evento:</label>
            <input type="date" id="date_field">
            <label for="hour">Hora del evento</label>
            <input type="time" id="hour_field">
            <input type="submit" id="send" value="Crea un evento">
        </form>
    </div>
    <p id="alert"></p>
</body>
</html>
